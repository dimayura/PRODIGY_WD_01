<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<div class>, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Stopwatch web application</title>
        <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('images.jpeg');background-size:cover;">
    <h1>STOPWATCH</h1>
    <div class="container">
        
        <div class="timer-display">
        00 : 00 : 00 : 00
    </div>
    <ul class="laps"></ul>
    <div class="action">
        <button id="startTimer" onclick="start()">Start</button>
        <button id="pauseTimer" onclick="pause()">Pause</button>
        <button id="resetTimer" onclick="reset()">Reset</button>
        <button id="restartTimer" onclick="restart()">Restart</button>
        <button id="lap" onclick="lap()">Lap</button>
        <button id="resetLap" onclick="resetLap()">Reset Laps</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
